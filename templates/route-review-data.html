<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TateoMerch</title>
  </head>

  {% extends 'navbar.html' %}
  {% block content %}

      {% if store %}

      <div class="card">
              <div class="card-body">
                <h4 class="card-title">{{ store.name }} {{ store.number }}</h4>
                <h6>{{ merch.date }}</h6>
                <br>
                    <div>
                        <h6>
                        <br>
                          {% for item in merch %}
                              <p>{{ forloop.counter }}. {{ item.item_name }}
                              {{ item.date }}
                              <a href="/merch/{{ item.id }}" class="btn btn-primary">View merch</a>
                          {% empty %}
                              No out of stocks
                          {% endfor %}
                        </h6>
                    </div>
{#                <img src= "{{ merch.upload.url }}" alt="{{ merch.store }}" width="300" height="500">#}
              </div>
      </div>
{% endif %}
{% endblock content %}
