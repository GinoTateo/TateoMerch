<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TateoMerch login</title>
  </head>

    <style>
    .grad {
    background-image: linear-gradient(#FDB99B,#CF8BF3,#A770EF); /*#2657eb*/
    }
    .blank_row {
    height: 700px; /* overwrites any other rules */
    background-color: #FFFFFF;
    }

  </style>

  <body class="grad">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 style="font-weight: lighter; background: linear-gradient(to right, #FDB99B,#CF8BF3,#A770EF);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
                ">TateoMerch</h2>

                    <br>

            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <table>
                <tr>
                    <input type="text" class="form-control form-control-lg" placeholder = "Username" name="username"/>
                    <label class="form-label" for="typeEmailX">Username</label>
                </tr>
                <tr>
                    <input type="password" id="password" class="form-control form-control-lg" placeholder = "Password" name="password" />
                     <label class="form-label" for="typePasswordX">Password</label>

                </tr>
              </table>

{#                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>#}
                 <br>

                  <button class="btn btn-outline-light btn-lg px-5 " value="{{ next }} type="submit">Login</button>

            </form>


                </div>

                <div>
    {#              <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>#}
    {#              </p>#}
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
