<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Dashboard</title>
  </head>

<body>


{% extends 'navbar.html' %}
{% block content %}

<main>
    <div class= "container">
        <div class="table-responsive text-nowrap">
                {% if route %}

                              <div class="card-body">
                                <h2 class="card-title">Warehouse {{ warehouse.number }}</h2>
                                <p class="card-text">{{ warehouse.address }}</p>
                                  <a type="button" href="/ops/warehouse/{{ warehouse.id }}/orderform" class="btn btn-outline-success">Order</a>
                                  <a type="button" href="/ops/warehouse/{{ warehouse.id }}/inventory" class="btn btn-outline-secondary">Inventory</a>
                                    <a type="button" href="/ops/warehouse/{{ warehouse.id }}/inventory/physical" class="btn btn-outline-secondary">Physical Inventory</a>
                            </div>

                    {% for page in pages %}
                             <div class="card-body">
                                <h5 class="card-text">RT {{ route }}</h5>
                                    <a type="button" href="/ops/warehouse/{{ route.id }}/print/palletpages" class="btn btn-outline-success">Print</a>

{#                                    <a type="button" href="/ops/warehouse/{{  }}/inventory" class="btn btn-outline-secondary">Inventory</a>#}
{#                                    <a type="button" href="/ops/warehouse/{{ }}/inventory/physical" class="btn btn-outline-secondary">Physical Inventory</a>#}
                            </div>
                    {% endfor %}

                {% endif %}
        </div>
    </div>
</main>

{% endblock content %}
