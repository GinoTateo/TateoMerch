<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Dashboard</title>
  </head>

<body>


{% extends 'navbar.html' %}


{% block content %}

<main>
    <div class= "container">
        <div class="table-responsive text-nowrap">
                {% if warehouses %}
                   <h4 class="bi-building p-3"> Warehouse list</h4>
                    {% for warehouse in warehouses %}

                        <div class="card m-2" style="max-width: 50VW;">
                              <div class="card-body">
                                <h5 class="card-title">Warehouse {{ warehouse.number }} </h5>
                                 <p class="card-text">{{ warehouse.address }}</p>
{#                                        <a type="button" href="/ops/warehouse/{{ warehouse.id }}" class="btn btn-outline-success">Order</a>#}
                                        <a type="button" href="/ops/warehouse/{{ warehouse.id }}" class="btn btn-outline-secondary">View</a>
                          </div>
                        </div>

                    {% endfor %}
                {% endif %}
        </div>
    </div>
</main>

{% endblock content %}
