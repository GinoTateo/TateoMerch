<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TateoMerch</title>
  </head>
    <style>
      .grad {
                background-image: linear-gradient(#659999,#f4791f);
                background-repeat: no-repeat;
                height: 100vh;;
            }
    </style>
  <body class="grad">
  {% extends 'navbar.html' %}
  {% block content %}
  <script>
function skip() {
    const NextItem = {{ item.id }};
    location.href = `/ops/warehouse-dates/${NextItem}/{{ inventory.id }}/skip`;
}
</script>
      {% if item %}
            <div style="display: flex; flex-direction: row; flex-wrap: wrap">
                <div class="card" style="width: 20rem; margin: 10px">
                  <div class="card-body">
                    <h4 class="card-title">{{ item.item_brand }}{{ item.item_type }}{{ item.item_size }} {{ item.item_name }}</h4>
                      <p class="card-text"><small class="text-muted">{{ item.item_number }}</small></p>

                        <form action="/ops/warehouse-dates/{{ item.id }}/{{ inventory.id }}/input" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <input type="submit" value="Submit">
                        </form>
                      <button onclick="skip()">Skip</button>
                  </div>
                </div>
            </div>
    {% endif %}
  {% endblock content %}
</body>
</html>
