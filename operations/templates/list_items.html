<!-- templates/list_items.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Listing</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Items Listing</h2>
    <form method="post" action="{% url 'ops:review_order' %}">
        {% csrf_token %}
        {% for item_type, items in items_by_type.items %}
        <div class="mt-4">
            <h3>{{ item_type }}</h3>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for item in items %}
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.Item_Description }}</h5>
                            <p class="card-text">
                                <strong>Item Number:</strong> <input type="hidden" name="item_number_{{ forloop.parentloop.counter }}_{{ forloop.counter }}" value="{{ item.Item_Number }}">{{ item.Item_Number }}<br>
                                <strong>Type:</strong> {{ item_type }}<br>
                                <strong>Quantity:</strong>
                                <input type="number" class="form-control" name="quantity_{{ forloop.parentloop.counter }}_{{ forloop.counter }}" placeholder="Quantity" min="1" required>
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary">Review & Submit Order</button>
        </div>
    </form>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
