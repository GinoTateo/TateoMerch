<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Dashboard</title>
  </head>

<body>


{% extends 'navbar.html' %}
{% block content %}


<main class="container my-4">
    <div class="row">
        <div class="col-md-12">

        <a type="button" onclick="history.back()" class="btn btn-secondary mb-3">Back</a>
            {% if warehouse %}

            <div class="card">
                  <div class="card-body">
                    <h2 class="card-title">Warehouse {{ warehouse.number }}</h2>
                    <p class="card-text">{{ warehouse.address }}</p>
                  </div>

                 {% for route in routes %}
                     <div class="card-body">
                        <h5 class="card-text">RT {{ route }}</h5>

                        <form action="/ops/warehouse/{{ route.id }}/print/pallet/" method="POST">
                            {% csrf_token %}
                            <div class="form-outline">
                                <label class="form-label" for="pallets">Pallets </label>
                                <input id="pallets" type="number" name="pallets">
                                <input class="btn btn-outline-success" type="submit" name="print" value="Print">
                            </div>
                        </form>
                     </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</main>

{% endblock %}
